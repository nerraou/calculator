<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calc">
      <section class="screen">0</section>
      <section class="calc-buttons">
        <div class="calc-row">
          <button class="double calc-buttom">C</button>
          <button class="calc-buttom">←</button>
          <button class="calc-buttom">➗</button>
        </div>
        <div class="calc-row">
          <button class="calc-buttom">7</button>
          <button class="calc-buttom">8</button>
          <button class="calc-buttom">9</button>
          <button class="calc-buttom">✖️</button>
        </div>
        <div class="calc-row">
          <button class="calc-buttom">4</button>
          <button class="calc-buttom">5</button>
          <button class="calc-buttom">6</button>
          <button class="calc-buttom">-</button>
        </div>
        <div class="calc-row">
          <button class="calc-buttom">1</button>
          <button class="calc-buttom">2</button>
          <button class="calc-buttom">3</button>
          <button class="calc-buttom">+</button>
        </div>
        <div class="calc-row">
          <button class="triple calc-buttom">0</button>
          <button class="calc-buttom">=</button>
        </div>
      </section>
      <script src="./calculator.js"></script>
    </div>
  </body>
</html>
